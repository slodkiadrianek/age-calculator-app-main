<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age-calculator-app-main</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section id="input">
            <article class="input__box first">
                <label class="labels" for="day">DAY</label>
                <input class="inputs" type="number" name="" id="day" placeholder="DD">
                <span class="invalid__day invalid"></span>
            </article>
            <article class="input__box">
                <label class="labels" for="month">MONTH</label>
                <input class="inputs" type="number" name="" id="month" placeholder="MM">
                <span class="invalid__month invalid"></span>
            </article>
            <article class="input__box">
                <label class="labels" for="year">YEAR</label>
                <input class="inputs" type="number" name="" id="year" placeholder="YYYY">
                <span class="invalid__year invalid"> </span>
            </article>
        </section>
        <section id="button">
            <button class="button"><img src="images/icon-arrow.svg" alt=""></button>
        </section>
        <section id="result">
            <h2 class="results"><span class="numbers year">--</span> years</h2>
            <h2 class="results middle"><span class="numbers month">--</span> months</h2>
            <h2 class="results"><span class="numbers day">--</span> days</h2>
        </section>
    </main>
</body>
</html>
